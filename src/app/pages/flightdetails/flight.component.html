<div class="container-fluid">
  <div class="card">
    <div class="card-header bg-primary text-white">
      Flight List
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <app-my-table 
            [HeadArray]="headArray" 
            [GridArray]="flightList"
            (onEdit)="editFlight($event)" 
            (onDelete)="deleteFlight($event)">
          </app-my-table>
        </div>
      </div>
    </div>
  </div>
</div>
