<div class="container-fluid">
  <div class="card">
    <div class="card-header bg-primary text-white">
      Ticket List
    </div>
    <div class="card-body">
      <app-my-table 
        [HeadArray]="headArray"
        [GridArray]="ticketList"
        (onEdit)="editTicket($event)"
        (onDelete)="deleteTicket($event)">
      </app-my-table>
    </div>
  </div>
</div>
