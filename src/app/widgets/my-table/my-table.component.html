<div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr</th>
          <th *ngFor="let head of HeadArray">{{head.Head}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of GridArray; let sr = index">
          <td>{{sr + 1}}</td>
          <td *ngFor="let head of HeadArray">
            <ng-container *ngIf="head.FieldName !== ''">
              {{getNestedValue(item, head.FieldName)}}
            </ng-container>
            <div *ngIf="head.FieldName === ''" class="text-center">
              <button class="btn btn-primary btn-sm me-2" (click)="edit(item)">Edit</button>
              <button class="btn btn-danger btn-sm" (click)="delete(item)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
